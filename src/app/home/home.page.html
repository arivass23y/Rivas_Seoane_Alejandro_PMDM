<ion-header [translucent]="true">
  <ion-toolbar>
    <app-goiburukoa></app-goiburukoa>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Irakurri galdetegiko galdera guztiak-->
  <ion-list *ngFor="let galdera of zerbitzua.galderaGuztiak">
    <ion-item>
      <!-- logotipoa gehitu -->
       <img [src]="galdera.logotipo" />
      <!-- ion-badge gehitu galdera asmatzekotan, saiakera zenbatzailea eta erakutsi okerrak izan diren saiakera kopurua
      -- 1-Asmatzen bada: "success" kolorea jarri eta erakutsi pantailako eskuineko partean (slot)
      -- 2-Akatsa bada: "danger" kolorea jarri eta erakutsi pantailaren eskuineko partean (slot)
      -- 3-Saikera okerrak egotekotan, erakutsi "warning" kolorearekin eta pantailaren eskuineko partean (slot)
      -->
      <ion-badge slot="end" color="success" *ngIf=""></ion-badge>
      <ion-badge slot="end" color="danger" *ngIf=""></ion-badge>
      <ion-badge slot="end" color="warning" *ngIf=""></ion-badge>
      <!-- Gehitu botoiaren funtzionalitatea-->
      <ion-button slot="end" (click)="zerbitzua.presentAlert()">Responder</ion-button>
    </ion-item>
  </ion-list>
  <!--Galdetagiaren botoia gehitu-->
  <ion-button>Guardar cuestionario</ion-button>
</ion-content>
